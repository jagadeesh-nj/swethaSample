<div class="container flex-center vh-100">
    <div class="my-auto w-50">
    <div class="card w-75 mx-auto">
        <div class="card-body">
            <div class="text-center">
                <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                <h3>Forgot Password</h3>
                <small class="text-secondary">Please enter email id to reset the password</small>
            </div>
            <form>

                <label for="username">Email </label>
                <input id="username" type="email" placeholder="Enter Email ID" class="form-control" formControlName="username">
                
                <div class="flex-center mt-2">
                    <input type="submit" class="btn btn-primary w-50" value="Reset Password" name="">
                </div>
              
              </form>
        </div>
        <div class="card-footer text-end">
           <small class="text-secondary">Remember Password!!</small> <a routerLink="../login">Back to Login</a>
        </div>
      </div>
      </div>
</div>
